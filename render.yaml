databases:
  - name: claw-x-db
    plan: free
    databaseName: claw_x
    user: clawx
    ipAllowList: []

services:
  - type: web
    name: claw-x
    runtime: node
    rootDir: .
    buildCommand: npm --prefix server install && npm --prefix frontend install && npm --prefix frontend run build
    startCommand: npm --prefix server start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: claw-x-db
          property: connectionString
      - key: NODE_ENV
        value: production
